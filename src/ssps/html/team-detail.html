<script>
    function togglePlayer(a)
    {
        var tr = $(a).parents('tr');
        var trPlayer = tr.next();
        if (trPlayer.css('display') == 'none')
            trPlayer.css('display', '');
        else
            trPlayer.css('display', 'none');
    }

    $(document).ready(function(){

        var smenu = $('#club-list');
        smenu.addClass('active');
        var mmenu = smenu.parents('li');
        mmenu.addClass('active');

        smenu.parent().addClass('in');

        $('.dataTables-example').DataTable({
            pageLength: 25,
            responsive: true,
            dom: 'T<"clear">frtp',
            //dom: '<"html5buttons"B>lTfgitp',
            buttons: [
                {extend: 'copy'},
                {extend: 'csv'},
                {extend: 'excel', title: 'ExampleFile'},
                {extend: 'pdf', title: 'ExampleFile'},

                {extend: 'print',
                    customize: function (win){
                        $(win.document.body).addClass('white-bg');
                        $(win.document.body).css('font-size', '10px');

                        $(win.document.body).find('table')
                            .addClass('compact')
                            .css('font-size', 'inherit');
                    }
                }
            ]
        });

        var table = $('#table-player');
        $('#table-player tbody').on('click', 'tr', function () {
            if ($(this).hasClass('selected'))
            {
                $(this).removeClass('selected');
            }
            else {
                table.find('tr.selected').removeClass('selected');
                $(this).addClass('selected');
            }
        })

    });
</script>
