<!DOCTYPE html>

    <link href="../../inspinia/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../../inspinia/css/plugins/dataTables/datatables.min.css" rel="stylesheet">
    <link href="../../inspinia/css/plugins/iCheck/custom.css" rel="stylesheet">

    <link href="../../inspinia/css/style.css" rel="stylesheet">

    <script src="../../inspinia/js/jquery-3.1.1.min.js"></script>
    <script src="../../inspinia/js/bootstrap.min.js"></script>
    <script src="../../inspinia/js/plugins/metisMenu/jquery.metisMenu.js"></script>

        table.dataTables-example tbody tr.selected {
            background-color: #B0BED9;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse" id="side-menu-container">
        </div>
        <script>
            $('#side-menu-container').load('side-menu.html');
        </script>
    </nav>

    <div id="page-wrapper" class="gray-bg">
        <div id="right-nav-container" class="row border-bottom">
        </div>
        <script>
            $('#right-nav-container').load('right-nav-container.html');
        </script>
        <!-- end of header -->

        <!-- start of submenu -->
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>클럽 관리</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a>클럽관리</a>
                    </li>
                    <li class="active">
                        <strong>클럽 리스트</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>

        <!-- 본문 -->
        <div class="wrapper wrapper-content animated fadeInRight">

            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>클럽 리스트</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="form-inline">
                                <div style="display: inline-block; vertical-align: top">
                                    <label style="margin-right: 10px;" for="game-types">종목</label>
                                    <select id="game-types" name="game-types" class="form-control" style="vertical-align: middle">
                                        <option value="">전체 종목</option>
                                        <option value="1">3x3농구</option>
                                        <option value="2">야구</option>
                                        <option value="3">골프</option>
                                        <option value="4">축구</option>
                                        <option value="5">베드민턴</option>
                                        <option value="6">테니스</option>
                                    </select>
                                </div>
                                <div style="display: inline-block; vertical-align: top; margin-left: 20px">
                                    <label style="margin-right: 10px;" for="game-names">리그</label>
                                    <select id="game-names" name="game-names" class="form-control" style="vertical-align: middle">
                                        <option value="">전체 리그</option>
                                        <option value="123">전국 대학생 리그</option>
                                    </select>
                                </div>
                                <button type="button" class="btn btn-primary" style="vertical-align: middle" data-toggle="modal" data-target="#clubModal">클럽 추가</button>
                                <div class="btn-group">
                                    <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle" aria-expanded="true">Action <span class="caret"></span></button>
                                    <ul class="dropdown-menu">
                                        <li><a href="javascript:showClubModal()">클럽 추가</a></li>
                                        <li><a href="#">클럽 상세보기</a></li>
                                        <li><a href="#">클럽 소속회원</a></li>
                                        <li><a href="#">클럽 소속팀</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="modal inmodal" id="clubModal" tabindex="1" role="dialog" aria-hidden="true" style="display: none">
                                <div class="modal-dialog">
                                    <div class="modal-content animated flipInY">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">
                                                <span aria-hidden="true">x</span>
                                                <span class="sr-only">Close</span>
                                            </button>
                                            <h4 class="modal-title">클럽 정보</h4>
                                            <small class="font-bold">경기와 관련된 상세정보를 입력해 주십시오.</small>
                                        </div>
                                        <div class="modal-body">
                                            <form role="form">
                                                <div class="form-group">
                                                    <label>경기명칭</label>
                                                    <input type="text" name="gameName" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>리그</label>
                                                    <select name="gameLeague" class="form-control">
                                                        <option value="test1">전국 대학생 연합 리그</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label>경기기간</label>
                                                    <div class="form-inline">
                                                        <input type="text" name="startDate" class="form-control">
                                                        <input type="text" name="endDate" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>경기장소</label>
                                                    <input type="text" name="location" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>참여팀수</label>
                                                    <input type="number" name="teamCount" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>경기상태</label>
                                                    <select name="gameStatus" class="form-control">
                                                        <option value="0">준비중</option>
                                                        <option value="0">팀모집중</option>
                                                        <option value="0">준비완료</option>
                                                        <option value="0">진행중</option>
                                                        <option value="0">진행완료</option>
                                                        <option value="0">취소</option>
                                                    </select>
                                                </div>
                                            </form>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-white" style="vertical-align: top" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary" style="vertical-align: top">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover dataTables-example" >
                                    <thead>
                                    <tr>
                                        <th>번호</th>
                                        <th>클럽명칭</th>
                                        <th>클럽장</th>
                                        <th>회원수</th>
                                        <th>등록일</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td><a href="club-detail.html">서울대학교 농구 동아리</a></td>
                                        <td class="center">홍길동</td>
                                        <td class="center">35</td>
                                        <td class="center">2018.02.20</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td><a href="club-detail.html">경기대학교 농구 동아리</a></td>
                                        <td class="center">김만복</td>
                                        <td class="center">40</td>
                                        <td class="center">2018.01.22</td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td><a href="club-detail.html">뛰어올라 농구 클럽</a></td>
                                        <td class="center">황당해</td>
                                        <td class="center">12</td>
                                        <td class="center">2019.05.20</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="footer">
            <div class="pull-right">
                10GB of <strong>250GB</strong> Free.
            </div>
            <div>
                <strong>Copyright</strong> Example Company &copy; 2014-2017
            </div>
        </div>

    </div>
</div>
<script src="../../inspinia/js/plugins/dataTables/datatables.min.js"></script>

<script src="../../inspinia/js/inspinia.js"></script>

<script>

        $('#clubModal').modal();
    }
    function showPopupMenu() {
        $('#popup-menu').dropdown();
    }
    $(document).ready(function(){

        var smenu = $('#club-list');

                {extend: 'print',
                    customize: function (win){
                        $(win.document.body).addClass('white-bg');
                        $(win.document.body).css('font-size', '10px');

                        $(win.document.body).find('table')
                            .addClass('compact')
                            .css('font-size', 'inherit');
                    }
                }
            ]
        });

</script>
