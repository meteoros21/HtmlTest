                //             .addClass('compact')
                //             .css('font-size', 'inherit');
                //     }
                // }
            ]

        });

        var objSearch = $('.dataTables_filter').find('input[type="search"]');
        var objLeague = $('<select id="filter-league" class="form-control input-sm"></select>');

        objSearch.before(objLeague);

        var objSeason = $('<select id="filter-season" class="form-control input-sm"></select>');
        objSeason.append($('<option value="2019">2019</option>'));
        objSeason.append($('<option value="2018">2018</option>'));
        objSearch.before(objSeason);

        $('#filter-league').on('change', function () {
            var val = $('#filter-league').val();

            $('.dataTables-example').DataTable().column( 2 ).search(
                val,
                false,
                true
            ).draw();
        });

        $('#filter-season').on('change', function () {
            var val = $('#filter-season').val();
            alert(val);
        });
