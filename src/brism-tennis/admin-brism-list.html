<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layouts-test1</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <style>

    </style>

<body>
<div class="container2">
    <div class="logo-container" style="width: 100%">
        <div class="logo-box">
            <img src="img/idas_logo_tmp.png" style="height: 50px">
            <div class="search-box">
                <form>
                    <div style="margin-top: 16px">
                        <input type="text" class="keyword" placeholder="Search">
                        <button type="submit" class="btn btn-default btn-sm" style="margin-right: 5px"><i class="fas fa-search"></i> Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="nav-container">
        <div class="nav-bar">
            <ul class="nav">
                <li class="active"><a href="#">Brism관리</a></li>
                <li><a href="#">경기관리</a></li>
                <li><a href="#">템플릿관리</a></li>
                <li><a href="#">선수관리</a></li>
            </ul>
            <div style="float: right; top: 0px; width: auto; height: 40px; transform: translateY(25%)">
                <a href="#" class="top-button"><i class="fas fa-cogs"></i> Settings</a>
                <a href="#" class="top-button"><i class="fas fa-sign-out-alt"></i> LogOut</a>
            </div>
        </div>
    </div>
    <div class="cont-container">
        <div class="cont-box">
            <h3>Brism 목록</h3>
            <table class="data-list" style="width: 100%">
                <tr>
                    <th>No</th>
                    <th>Brism ID</th>
                    <th>모델 타입</th>
                    <th>경기장 이름</th>
                    <th>경기종목</th>
                    <th>최근경기시간</th>

                <tr>
                    <td class="td-center">1</td>
                    <td>Test-1234</td>
                    <td class="td-center">일반</td>
                    <td class="td-center">안성 우리동네 야구장</td>
                    <td class="td-center">야구</td>
                    <td class="td-center">2019-03-24 11:23:45</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="footer-container">
        <div class="footer-box">
            <img src="img/ion_logo_bw.png" style="height: 40px; vertical-align: middle; margin-right: 20px">
